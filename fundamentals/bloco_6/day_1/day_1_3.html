<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários - III</title>
</head>

<body>
    <!-- SECTION Formulários - III -->
    <!-- NOTE Pode-se observar que nesta seção os labels sempre ficam como pai do elemento input! -->
    <h1>Formulário</h1>
    <form action="" id="form" enctype="multipart/form-data" method="get">
        <label for="fullname">Nome completo:
            <input placeholder="Digite seu nome completo" required type="text" name="name" id="fullname">
        </label>
        <br>
        <label for="email">E-mail
            <input placeholder="Digite seu e-mail" required type="email" name="name" id="email">
        </label>
        <br>
        <label for="state">Onde você mora?
            <select required name="state" id="state">
                <option selected value="sp">São Paulo</option>
                <option value="rj">Rio de Janeiro</option>
                <option value="mg">Minas Gerais</option>
                <option value="rs">Rio Grande do Sul</option>
            </select>
        </label>
        <br>
        <label for="profile">Selecione a foto de perfil
            <br>
            <input type="file" name="profile" id="profile">
        </label>
        <p>Stack desejada:</p>
        <label for="stack1">
            <input type="radio" name="role" id="stack1" value="front">Front-end
        </label>
        <label for="stack2">
            <input type="radio" name="role" id="stack2" value="back">Back-end
        </label>
        <label for="stack3">
            <input type="radio" name="role" id="stack3" value="full">Fullstack
        </label>

        <p>Se apresente!</p>
        <textarea name="about" id="about" cols="40" rows="5"></textarea>
        
        <p>Digite a senha:</p>
        <label for="password">
            <input type="password" name="password" id="password" required>
        </label>
        <br>

        <label for="send-email">
            <input type="checkbox" name="sendEmail" id="send-email">Deseja receber alertas no e-mail?
        </label>
        <br>

        <button type="submit">Enviar informações</button>
    </form>
    <!-- !SECTION -->
    <script>
        document.querySelector('#form').addEventListener('click', (e) => {
            e.preventDefault();
        })
    </script>
</body>

</html>
